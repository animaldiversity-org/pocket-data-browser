<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Data Browser</title>

    <link href="/css/bootstrap-5.1.3.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-icons-1.9.1/bootstrap-icons.css">

    <!-- <script src="https://unpkg.com/sql.js@1.6.2/dist/sql-wasm.js"></script> -->
    <script src="/sql-wasm.js"></script>

<style>
      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins/Poppins-ExtraLight.ttf');
      }

      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins/Poppins-Light.ttf');
      }

      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins/Poppins-Regular.ttf');
      }

      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins/Poppins-SemiBold.ttf');
        font-weight: 600;
      }

      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins/Poppins-Bold.ttf');
        font-weight: 700;
      }

      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins/Poppins-ExtraBold.ttf');
        font-weight: 800;
      }

      :root {
        --bs-light-rgb: #fff;
        --bs-nav-link-color: green;
        --bs-primary: #3c74a7;
        --bs-body-font-family: 'Poppins', system-ui, '-apple-system', "Segoe UI", "Roboto"  ;
      }

      .navbar-nav {
        --bs-nav-link-color: var(--bs-primary);
      }

      html, body {
        height: 100%;
      }

      #app {
        display: grid;
        grid-template-rows: min-content 1fr min-content;
        /* min-height: 100vh; */
        margin: 0 auto;
        min-height: 100%;
        gap: 0.5rem;
      }

      body[data-active="false"] .main--transition {
        opacity: 0.25;
      }

      @media only screen
        and ( min-device-width: 1024px ) {
          #app {
            width: calc(768px + 8px);
            border: 4px solid #666;
            border-radius: 8px;
            margin: 1rem auto;
          }
      }

      .accordion {
        --bs-accordion-bg: #eee;
        --bs-accordion-active-bg: #fff;
        --bs-accordion-active-color: #333;
      }

      .accordion-item {
        background-color: var(--bs-accordion-active-bg);
      }

      .accordion-button:not(.collapsed) {
        color: var(--bs-accordion-active-color);
        background-color: var(--bs-accordion-active-bg);
      }
      
      .accordion-item:not(:first-of-type) {
        border-top: 1px solid var(--bs-accordion-border-color);
      }

      .accordion-item + .accordion-item {
        margin-top: 1rem;
      }

      button.accordion-button div[data-slot="observers"] {
        display: none;
      }
      
      button.accordion-button.collapsed div[data-slot="observers"] {
        display: block;
      }

      button.accordion-button div[data-slot="selectedActivity"] {
        display: none;
      }
      
      button.accordion-button.collapsed div[data-slot="selectedActivity"] {
        display: block;
      }

      .form-group {
        margin-bottom: 0 !important;
      }

      .btn.navbar-toggler {
        background-color: #fff !important;
      }

      .navbar-collapse {
        box-shadow: 0px 4px 4px -4px rgba(0, 0, 0, 0.3);
      }

      .gap-1 {
        gap: 0.25rem;
      }

      .gap-2 {
        gap: 0.5rem;
      }

      .gap-3 {
        gap: 1rem;
      }

      /* .btn.navbar-toggler:active .navbar-toggler-icon,
      .btn.navbar-toggler:hover .navbar-toggler-icon {
        filter: invert(1);
      } */

      #app[data-initialized="false"] {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-item.active {
        display: flex;
      }

    </style>

  </head>
  <body>
    <div id="app" data-initialized="false">
      <span id="preload-message">Loading PocketGuides...</span>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
